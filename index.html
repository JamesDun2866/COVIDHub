
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COVIDHub</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="style.css"/>

  </head>
  <body>



    <section id="wrapper">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid mx-2">
          <div class="navbar-header">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggle-navbar" aria-controls="toggle-navbar" aria-expanded="false" aria-label="Toggle navigation">
              <i class="uil-bars text-white"></i>
            </button>
            <a class="navbar-brand" href="#"><span class="main-color">Microsoft</span></a>
          </div>
        </div>
      </nav>

      <div class="p-4">
        <div class="welcome">
          <div class="content rounded-3 p-3">
            <h1 class="fs-3">Welcome to COVIDHub</h1>
            <p class="mb-0">Hello Jone Doe, welcome to your awesome dashboard!</p>
          </div>
        </div>


        <section class="charts mt-4">
          <div class="row">
            <div class="col-lg-6">
              <div class="chart-container rounded-2 p-3">
                <h3 class="fs-6 mb-3">Current Covid Position</h3>
                <canvas id="myChart"></canvas>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="chart-container rounded-2 p-3">
                <h3 class="fs-6 mb-3">News Feeds</h3>
                <canvas id="myChart2"></canvas>
              </div>
            </div>
          </div>
        </section>
        <section class="statis mt-4 text-center">
          <div class="row">
            <div class="col-md-6 col-lg-3 mb-4 mb-lg-0">
              <div class="box bg-primary p-3">
                <i class="uil-eye"></i>
                <h3>5,154</h3>
                <p class="lead">Infected</p>
              </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4 mb-lg-0">
              <div class="box bg-danger p-3">
                <i class="uil-user"></i>
                <h3>245</h3>
                <p class="lead">Fatal Cases</p>
              </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4 mb-md-0">
              <div class="box bg-warning p-3">
                <i class="uil-shopping-cart"></i>
                <h3>5,154</h3>
                <p class="lead">Recoveries</p>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="box bg-success p-3">
                <i class="uil-feedback"></i>
                <h3>5,154</h3>
                <p class="lead">Vacinations</p>
              </div>
            </div>
          </div>
        </section>


        <section class="charts mt-4">
          <div class="chart-container p-3">
            <h3 class="fs-6 mb-3">About your vaccines</h3>
            <div style="height: 300px">
              <canvas id="chart3" width="100%"></canvas>
            </div>
          </div>
        </section>

        <section class="charts mt-4">
          <div class="chart-container p-3">
            <h3 class="fs-6 mb-3">Connect with colleuges   </h3>
            <div style="height: 300px">
              <canvas id="chart3" width="100%"></canvas>
            </div>
          </div>
        </section>
      </div>
    </section>


  </body>
</html>
